<!DOCTYPE html>
<html>
<head>
    <title>Simple Login Form Template | Tutorial Jinni</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="login-wrapper">
                    <div class="center">
                        <img src="image/nori.png" alt="logo" style="padding-bottom: 20px;"> 
                      </div>
                    <form method="post" action="/login_do" id="login-form">
                        <input type="text" name="id" placeholder="Email">
                        <input type="password" name="passwd" placeholder="Password">
                        <label for="remember-check">
                            <input type="checkbox" id="remember-check"> Remember me
                        </label>
                        <input type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

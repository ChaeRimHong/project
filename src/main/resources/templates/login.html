<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>norisystem HRM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-wrapper">
                    <div class="text-center">
                        <img src="image/nori.png" alt="logo" style="padding-bottom: 20px;"> 
                    </div>
                    <form class="form-signin" method="post" th:action="@{/login_do}" id="login-form">
                        <input type="text" class="form-control" name="id" placeholder="Email" required autofocus>
                        <input type="password" class="form-control" name="passwd" placeholder="Password" required>
                        <!-- 
                        <label for="remember-check">
                            <input type="checkbox" id="remember-check"> Remember me
                        </label>
                         -->
                        <input type="submit" value="Login" style="font-size: 20px; font-weight: bold;">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault(); // 기본 동작(페이지 새로고침) 방지

        // 폼 데이터 가져오기
        var formData = new FormData(document.getElementById("login-form"));

        // AJAX를 통해 로그인 요청 보내기
        $.ajax({
            type: "POST",
            url: "/login_do",
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                // 로그인 성공 시 페이지 이동
                window.location.href = "/index";
            },
            error: function(xhr, status, error) {
                // 오류 처리
                console.error(xhr.responseText);
                alert("로그인에 실패했습니다.");
            }
        });
    });

    </script>
</body>
</html>
